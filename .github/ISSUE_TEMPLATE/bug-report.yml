name: ðŸ› Bug Report
description: Use this template to report a bug
labels: [bug, frontend]
projects: alechkos/8
body:
  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > **ONCE YOU ASSIGNED YOURSELF TO THE ISSUE:**
        > 1. That issue will be moved from `To Do` to `In Progress`
        > 2. The issue's `Start date` will be set to the current date

        <details>
          <summary>
          
          ### How can I assign myself to the issue?
          
          </summary>

          #### The button is on the top right:
          ![](https://github.com/alechkos/vzou-frontend/assets/93551621/d5d54ea9-aded-43ee-9f86-807c9b5ed55c)

        </details>
  - type: textarea
    attributes:
      label: Description
      description: |
        **CLEARY DESCRIBE A BUG YOU ARE REPORTING, YOU CAN ADD PICTURES IF YOU WANT TO:**
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to fix the bug
      description: |
        **PROVIDE SUBTASKS TO FIX THE BUG,
        USE THE FOLLOWING FORMAT:**
        ```
        - [ ] First subtask (change the text as you want)
        - [ ] Second subtask
        - [ ] Third subtask

        ...
        ```
        **TO DO THAT, SIMPLY CLICK ON THE `Task list` BUTTON:**
        ![](https://github.com/alechkos/vzou-frontend/assets/93551621/5798c8a3-efc9-4ed9-ba18-da93cbebd46b)
    validations:
      required: true